{% extends 'base.html' %}

{%block 'js' %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock %}
{% block 'blankPage' %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        Pagina não encontrada</h2>
                    <div class="error-details">
                        Desculpe, ocorreu um erro, página solicitada não encontrada!
                    </div>
                    <div class="error-actions">
                        <a href={% url 'home'%} class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                            Pagina inicial </a><a href={% url 'home'%} class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
